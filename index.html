<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Hive</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <!-- header section  -->
    <header>
        <!-- nav section area  -->
        <nav class="nav-container">
            <div class="nav-logo-container">
                <img src="./resources/nav-image/urban-hive.png" alt="">
                <p>Urban<span class="hive">Hive</span></p>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Products</a>
                <a class="login-btn">Login</a>
            </div>
        </nav>

    </header>
    <main>
        <!-- Banner section area  -->
        <section class="banner-container">
            <div class="banner-content">
                <h1>Man Bags</h1>
                <p>New Man Collection</p>
                <div class="banner-icon">
                    <span><i class="fa-brands fa-facebook" style="color: blue;"></i></span>
                    <span><i class="fa-brands fa-twitter" style="color: skyblue;"></i></span>
                    <span><i class="fa-brands fa-youtube" style="color: red;"></i></span>
                    <span><i class="fa-brands fa-instagram" style="color: palevioletred;"></i></span>
                </div>
                <button class="banner-btn">See More</button>
                <button class="banner-btn">Shop Now</button>
            </div>
            <div class="banner-image">
                <img src="./resources/banner-image/bag-picture.jpg" alt="">
            </div>
        </section>



    </main>

</body>
</html>
